<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #box {
        width: 20rem;
        background-color: rgb(41, 30, 30);
        cursor: pointer;
        color: white;
        text-align: center;
        border-radius: 5px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div id="box">
        <p id="button">Hover Me</p>
      </div>

    <script>
      const btn = document.getElementById("button");
      btn.addEventListener("mouseover", () => {
        document.getElementById("button").textContent =
          "Restricted Area";
      });
    </script>
  </body>
</html>
